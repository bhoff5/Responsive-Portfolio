<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brian Hoff - GitHub Profile</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <header>
        <div class="headerwrapper">
          <div class="headerlogo">
            <h1>Brian Hoff</h1>
          </div>
          <ul class="headerMenu">
            <li><a href="index.html" class="border">About</a></li>
            <li><a href="portfolio.html" class="border">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>

        </div>
      </header>
      <div class="wrapper">
        <section>
          <h1>Contact</h1>
          <hr>
          <form action="" method="get" class="contactForm">
            <div class="contactForm">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="contactForm">
              <label for="email">Email<br></label>
              <input type="text" name="email" id="email" required>
            </div>
            <div class="contactForm">
              <label for="message">Message</label>
              <input type="text" name="message" id="message" required>
            </div>
            <div class="contactForm">
              <input type="submit" id="subscribeButton" value="Subscribe">
            </div>
          </form>
        </section>

      </div>
    </div>
    <footer id="footer">
      <p>copyright</p>
    </footer>
  </div>
</body>

</html>
